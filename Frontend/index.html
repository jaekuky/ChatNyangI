      rel="stylesheet"

  <body>
    <div class="container">
      <div id="intro" class="intro-container">
        <h1>운세를 알려드립니다</h1>
        <h2>챗냥이에게 물어보세요</h2>
        <div class="img-box">
          <img
            src="image/ChatNyangi.png"
            alt="운세를 알려주는 인공지능 챗냥이 이미지"
          />
        </div>
        <label for="date">생년월일</label>
        <input id="date" type="date" />
        <label for="hour">태어난 시간</label>
        <select id="hour">
          <option value="">모름</option>
          <option value="00">자정(00:00)</option>
          <option value="01">새벽(01:00)</option>
          <option value="02">새벽(02:00)</option>
          <option value="03">새벽(03:00)</option>
          <option value="04">새벽(04:00)</option>
          <option value="05">새벽(05:00)</option>
          <option value="06">새벽(06:00)</option>
          <option value="07">오전(07:00)</option>
          <option value="08">오전(08:00)</option>
          <option value="09">오전(09:00)</option>
          <option value="10">오전(10:00)</option>
          <option value="11">오전(11:00)</option>
          <option value="12">오후(12:00)</option>
          <option value="13">오후(13:00)</option>
          <option value="14">오후(14:00)</option>
          <option value="15">오후(15:00)</option>
          <option value="16">오후(16:00)</option>
          <option value="17">오후(17:00)</option>
          <option value="18">오후(18:00)</option>
          <option value="19">저녁(19:00)</option>
          <option value="20">저녁(20:00)</option>
          <option value="21">저녁(21:00)</option>
          <option value="22">저녁(22:00)</option>
          <option value="23">자정(23:00)</option>
        </select>
        <button onclick="getMyDateTime()" type="button">
          오늘의 운세 보기
        </button>
      </div>

      <div id="chat" class="chat-container" style="display: none">
        <!-- <div id="chat" class="chat-container"> -->
        <div class="messages" id="messages">
          <!-- Messages will be displayed here -->
        </div>
        // 'font-awesome'에서 가져온 'loading-icon' 삽입하기
        <div id="loader">
          <div id="loading-icon" class="loading-icon" style="display: none">
            <i class="fas fa-spinner fa-spin"></i>
          </div>
        </div>
        <div class="input-container">
          <input
            type="text"
            id="messageInput"
            placeholder="챗냥이에게 물어보세요!"
          />
          <button onclick="sendMessage()">물어보기</button>
        </div>
      </div>
